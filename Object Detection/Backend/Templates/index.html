<!DOCTYPE html>
<html>
<head>
    <title>Safety Monitoring System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Industrial Safety & Gesture Detection</h1>
        
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live Feed">
        </div>
        
        <div class="dashboard">
            <div class="alerts">
                <h2>Safety Alerts</h2>
                <ul id="alert-list">
                    <li>Hardhat detected: 0</li>
                    <li>Safety vest missing: 0</li>
                    <li>Warning gestures: 0</li>
                </ul>
            </div>
            
            <div class="controls">
                <button id="snapshot">Capture Snapshot</button>
                <button id="toggle-cam">Toggle Camera</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
